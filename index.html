<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bingo Card</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid black;
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h3>Random Bingo Card</h3>
    <table id="bingoCard">
        <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
        </tr>
    </table>

    <button onclick="generateBingoCard()">Generate New Card</button>

    

    <script src="scripts.js"></script>
</body>
</html>
